<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging in</title>
</head>
<body>
    <div class="form-box-login">
        <h2>Login</h2>

        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name ="email"></ion-icon></span>
                <input type="text" id="email" required>
                <label for ="email">Email</label>
            </div>

            <div class= input-box>"icon">
                <span class="icon"><ion-icon name ="lock-closed"></span>
                <input type="Password" id="password" required>
                <label for="password">Password</label>
            </div>

            <div class="remeber-forgot">
                <label for="remeber"><input-type="checkbox" id="remember">Remember Me</input-type></label>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
              </div>
            </form>
          </div>
    
          <div class="form-box register">
            <h2>Registration</h2>
            
            <form action="#">
              <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="username" required>
                <label for="username">Username</label>
              </div>
    
              <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" id="email" required>
                <label for="email">Email</label>
              </div>
    
              <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="password" required>
                <label for="password">Password</label>
              </div>
    
              <div class="remember-forgot">
                <label for="remember"> <input type="checkbox" id="remember">I agree to the terms & conditions</label>
              </div>
    
              <button type="submit">Register</button>
    
              <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
              </div>
            </form>    







        </form>
    </div>
</body>
</html>
