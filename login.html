<!-- Fixed HTML Code -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.0.0/dist/ionicons.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Logging in</title>
</head>
<body>
    <div class="form-box-login">
        <h2>Login</h2>

        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="email"></ion-icon></span>
                <input type="text" id="login-email" required>
                <label for="login-email">Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
            </div>

            <div class="remeber-forgot">
                <label for="remember"><input type="checkbox" id="remember-login">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="login-register">
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </form>
    </div>
    
    <div class="form-box register">
        <h2>Registration</h2>
        
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="register-username" required>
                <label for="register-username">Username</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" id="register-email" required>
                <label for="register-email">Email</label>
            </div>

            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="register-password" required>
                <label for="register-password">Password</label>
            </div>

            <div class="remember-forgot">
                <label for="agree"><input type="checkbox" id="agree-terms">I agree to the terms & conditions</label>
            </div>

            <button type="submit">Register</button>

            <div class="login-register">
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>    
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="login.js"></script>
</body>
</html>
